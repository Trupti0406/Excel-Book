<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Excel Book</title>
  </head>

  <body>
    <div class="menu_bar">
        <select name="" id="" class="font_family">
            <option value="Corier New">Font 1</option>
            <option value="Ariel">Font 1</option>
            <option value="Times New Roman">Font 1</option>
            <option value="Garamond">Font 1</option>
            <option value="Corier New">Font 1</option>
        </select>

        <select name="" id="" class="font_size">
            <option value="12">small</option>
            <option value="16">Medium</option>
            <option value="18">Large</option>
            <option value="20">XL</option>

        </select>
    </div>







    <div class="formula_container">
      <input type="text" class="address_bar" value="A1" readonly/>
      <img src="assets/pngwing.com.png" class="formula_img" alt="Formula Icon">
      <input type="text" class="formula_bar" placeholder="Formula..." />
    </div>

    <div class="grid_container">
      <!-- Empty box -->
      <div class="tl_cell"></div>
      <!-- ABCD -->
      <div class="top_row"></div>
      <!-- 1 to 100 -->
      <div class="left_col"></div>
      <div class="grid">
        <!-- <div class="cell"></div> -->
      </div>
    </div>

    <div class="sheets_container">
        <div class="add_sheet">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheet" myId="1">Sheet 1</div>
    </div>

    <!-- =============Scripts============= -->
    <script src="grid.js"></script>
    <script src="script.js"></script>
  </body>
</html>
